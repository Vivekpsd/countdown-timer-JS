<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="boxes">
                <div class="box-container">
                    <p id="months">0</p>
                    <small>months</small>
                </div>
                <div class="box-container">
                    <p id="days">0</p>
                    <small>days</small>
                </div>
                <div class="box-container">
                    <p id="hours">0</p>
                    <small>hours</small>
                </div>
                <div class="box-container">
                    <p id="minutes">0</p>
                    <small>minutes</small>
                </div>
                <div class="box-container">
                    <p id="seconds">0</p>
                    <small>seconds</small>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
